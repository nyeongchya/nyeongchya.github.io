<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cyberpunk City</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Malgun Gothic','맑은 고딕', sans-serif;
      background: linear-gradient(180deg, #030008 10%, #070018 40%, #000000 90%);
      overflow: hidden;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* 네온 격자 배경 */
    .grid-layer {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(90deg, rgba(122,111,255,0.08) 1px, transparent 1px),
        linear-gradient(180deg, rgba(122,111,255,0.05) 1px, transparent 1px);
      background-size: 90px 90px;
      mix-blend-mode: screen;
      animation: grid-move 18s linear infinite;
      pointer-events: none;
    }
    @keyframes grid-move {
      from { background-position: 0 0, 0 0; }
      to   { background-position: -200px 140px, 160px -100px; }
    }

    /* 마우스 따라다니는 네온 광원 효과 */
    .glow {
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(200,140,255,0.6), transparent 70%);
      pointer-events: none;
      mix-blend-mode: screen;
      filter: blur(30px);
      transform: translate(-50%, -50%);
    }

    /* 도시 실루엣 */
    .city {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40vh;
      pointer-events: none;
      overflow: hidden;
    }
    .city svg { width: 100%; height: 100%; display: block; }

    /* 중앙 콘텐츠 */
    .content {
      position: relative;
      z-index: 5;
      text-align: center;
    }

    h1 {
      font-size: clamp(40px, 6vw, 72px);
      color: #d9c9ff;
      text-shadow:
        0 0 8px rgba(150,100,255,0.7),
        0 0 24px rgba(200,140,255,0.5),
        0 0 48px rgba(122,111,255,0.4);
      margin-bottom: 8px;
      letter-spacing: 0.05em;
    }

    p.lead {
      font-size: clamp(14px, 2vw, 20px);
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .neon-button {
      border: 1px solid rgba(200,140,255,0.6);
      padding: 10px 24px;
      border-radius: 10px;
      background: rgba(200,140,255,0.1);
      color: #e9e0ff;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 0 14px rgba(200,140,255,0.15);
    }
    .neon-button:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 28px rgba(200,140,255,0.28);
    }

    /* 캔버스 (입자) */
    #particle-canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="grid-layer"></div>
  <canvas id="particle-canvas"></canvas>
  <div class="glow" id="mouse-glow"></div>

  <!-- Content -->
  <main class="content" role="main">
    <h1>CYBERPUNK CITY</h1>
    <p class="lead">네온과 전기, 디지털 먼지가 흐르는 밤의 도시</p>
    <a class="neon-button" href="#">ENTER</a>
  </main>

  <!-- City Silhouette -->
  <div class="city" aria-hidden="true">
    <svg viewBox="0 0 1200 300" preserveAspectRatio="none">
      <g fill="#0a0215" opacity="0.9">
        <rect x="20" y="200" width="60" height="100"/>
        <rect x="120" y="180" width="90" height="120"/>
        <rect x="250" y="150" width="110" height="150"/>
        <rect x="390" y="170" width="80" height="130"/>
        <rect x="500" y="130" width="140" height="170"/>
        <rect x="660" y="160" width="110" height="140"/>
        <rect x="800" y="140" width="100" height="160"/>
        <rect x="930" y="180" width="90" height="120"/>
        <rect x="1050" y="200" width="70" height="100"/>
      </g>
    </svg>
  </div>

  <!-- Particle Script -->
  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    let particles = [];
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    function createParticle() {
      return {
        x: Math.random() * w,
        y: Math.random() * (h * 0.6),  // 도시 위 공간까지만
        vx: (Math.random() - 0.5) * 0.3,
        vy: (Math.random() - 0.8) * 0.2,
        size: Math.random() * 2.2 + 0.5,
        alpha: Math.random() * 0.6 + 0.3
      };
    }

    for (let i = 0; i < 80; i++) particles.push(createParticle());

    function drawParticles() {
      ctx.clearRect(0, 0, w, h * 0.7);
      particles.forEach((p, i) => {
        ctx.beginPath();
        ctx.fillStyle = `rgba(200,140,255,${p.alpha})`;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.vx;
        p.y += p.vy;
        if (p.y < h * 0.25 || p.alpha <= 0) particles[i] = createParticle();
      });
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    // 마우스 네온광원
    const glow = document.getElementById('mouse-glow');
    document.addEventListener('mousemove', (e) => {
      glow.style.left = `${e.clientX}px`;
      glow.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
